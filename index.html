<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ফারাজ কম্পিউটার ও টেলিকম</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #0f3460;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh; /* Ensure full height on small screens */
        }

        .container {
            text-align: center;
            color: #fff;
            animation: fadeInBackground 2s ease-in-out;
            padding: 20px; /* Add padding for spacing */
            width: 100%; /* Full width for responsiveness */
        }

        .welcome-container h1 {
            font-size: 2.5em; /* Adjust font size for mobile */
            color: #ffcc00;
            animation: glow 1.5s infinite alternate, bounce 2s ease-in-out infinite;
            margin: 20px 0;
        }

        .welcome-container p {
            font-size: 1.2em; /* Adjust font size for mobile */
            color: #00adb5;
            margin: 10px 0;
            animation: slideIn 2s ease-out, fadeIn 2s 1s ease forwards;
        }

        .highlight {
            color: #ffcc00;
            animation: pulse 1s infinite, rotateText 3s infinite;
        }

        .marquee-container {
            background-color: #16213e;
            color: #fff;
            padding: 10px;
            margin: 20px auto;
            border-radius: 10px;
            width: 100%; /* Full width for responsiveness */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            animation: scaleUp 3s infinite alternate;
        }

        marquee {
            font-size: 1.5em; /* Adjust font size for mobile */
            font-weight: bold;
            color: #ffcc00;
            animation: colorChange 3s infinite;
        }

        /* Gorgeous image styling */
        .image-container {
            margin: 20px auto;
        }

        img {
            width: 100%; /* Make image responsive */
            max-width: 300px; /* Set a maximum width */
            height: auto;
            border-radius: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.8);
        }

        /* Keyframe animations */
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 20px #ff0054, 0 0 40px #ff0054, 0 0 80px #ff0054;
            }
            100% {
                text-shadow: 0 0 10px #ff0054, 0 0 20px #ff3333, 0 0 30px #ff3333, 0 0 50px #ff3333, 0 0 100px #ff3333;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes rotateText {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInBackground {
            0% {
                background: #000;
            }
            100% {
                background: #0f3460;
            }
        }

        @keyframes colorChange {
            0% {
                color: #ffcc00;
            }
            50% {
                color: #ff3333;
            }
            100% {
                color: #00adb5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-container">
            <h1>ফারাজ কম্পিউটার এন্ড টেলিকমে স্বাগতম</h1>
            <p>Your technology partner <span class="highlight">for success</span>.</p>
        </div>

        <div class="image-container">
            <img src="faraz.png" alt="Gorgeous Image">
        </div>

        <div class="marquee-container">
            <marquee behavior="scroll" direction="left">
                বিকাশ-ফ্লেক্সিলোড ও নির্ভরযোগ্য কম্পিউটার সেবা | উন্নত টেলিকম সমাধান | আপনার একক প্রযুক্তি সমাধান কেন্দ্র!
            </marquee>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
